<!DOCTYPE html>
<html>
<head>
    <neta charset="UTF-8">
    <title>COVID Emergency Food and Meals in King County</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #fff;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      maxZoom: 16,
      minZoom: 10
    }).setView([47.511181815763, -122.26785803638364], 11);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/Tile1_ModifiedBasemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Emily Siangkam | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/Tile2_COVIDEmergencyFood/{z}/{x}/{y}.png', {
      attribution: 'Data: City of Seattle Human Services Department | Generated by Emily Siangkam | COVID Emergency Food and Meals in King County',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/Tile3_BasemapAndData/{z}/{x}/{y}.png', {
      attribution: 'Data: City of Seattle Human Services Department | Generated by Emily Siangkam | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/Tile4_HarryPotter/{z}/{x}/{y}.png', {
      attribution: 'Generated by Emily Siangkam | Harry Potter Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "COVID Emergency Food and Meals in King County": tile2,
      "Basemap and Data": tile3,
      "Harry Potter Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    // Add a scale bar to map
    L.control.scale({position: 'bottomleft'}).addTo(map);

</script>
</body>
</html>
